name: Run FPL Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * FRI"

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # 1. Checkout repo
      # -------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. Set up Python
      # -------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------------
      # 3. Install dependencies
      # -------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download FotMob EPL player stats (JSON API)
        run: |
          mkdir -p data
          curl -L "https://www.fotmob.com/api/leagues?id=47&tab=players" \
            -H "User-Agent: Mozilla/5.0" \
            -H "Accept: application/json" \
            -o data/fotmob_players.json
          echo "FotMob JSON file size:"
          wc -c data/fotmob_players.json

      - name: Build expected stats dataset (FotMob-only + FPL API)
        run: |
          python -m pip install --quiet unidecode rapidfuzz
          python - << 'EOF'
          import json, pandas as pd, requests
          from unidecode import unidecode
          from rapidfuzz import fuzz, process

          # -----------------------------
          # Utility: normalize names
          # -----------------------------
          def norm(s):
              if not s: return ""
              import re
              s = unidecode(str(s)).lower()
              s = re.sub(r"[^a-z ]", " ", s)
              return " ".join(s.split())

          # -----------------------------
          # 1. Load FotMob JSON
          # -----------------------------
          with open("data/fotmob_players.json", "r", encoding="utf-8") as f:
              fm = json.load(f)

          # FotMob players are inside fm["players"]
          fm_players_raw = fm.get("players", [])

          fm_rows = []
          for p in fm_players_raw:
              fm_rows.append({
                  "f_norm": norm(p.get("name")),
                  "fotmob_name": p.get("name"),
                  "fotmob_team": p.get("teamName"),
                  "fotmob_xg": float(p.get("xG", 0)),
                  "fotmob_xa": float(p.get("xA", 0)),
                  "fotmob_shots": float(p.get("shots", 0)),
                  "fotmob_keypasses": float(p.get("keyPasses", 0)),
                  "fotmob_minutes": float(p.get("minsPlayed", 0)),
                  "fotmob_role": p.get("position"),
                  "fotmob_status": p.get("injuryStatus") or "",
              })

          fdf = pd.DataFrame(fm_rows)

          # -----------------------------
          # 2. Load FPL API
          # -----------------------------
          bootstrap = requests.get(
              "https://fantasy.premierleague.com/api/bootstrap-static/"
          ).json()

          teams = {t["id"]: t["short_name"] for t in bootstrap["teams"]}

          fpl_rows = []
          for p in bootstrap["elements"]:
              fpl_rows.append({
                  "web_name": p["web_name"],
                  "team_short": teams[p["team"]],
                  "norm": norm(p["web_name"]),
              })

          fpldf = pd.DataFrame(fpl_rows)

          # -----------------------------
          # 3. Hybrid Matching (simple + fuzzy fallback)
          # -----------------------------
          out = []

          for _, row in fpldf.iterrows():
              n = row["norm"]

              # Simple match
              m = fdf[fdf["f_norm"] == n]

              # Fuzzy match fallback
              if m.empty:
                  match = process.extractOne(n, fdf["f_norm"], scorer=fuzz.token_sort_ratio)
                  if match and match[1] >= 90:
                      m = fdf[fdf["f_norm"] == match[0]]

              # Build output row
              if not m.empty:
                  mr = m.iloc[0]
                  out.append({
                      "web_name": row["web_name"],
                      "team_short": row["team_short"],
                      "xg": mr["fotmob_xg"],
                      "xa": mr["fotmob_xa"],
                      "shots": mr["fotmob_shots"],
                      "keypasses": mr["fotmob_keypasses"],
                      "minutes": mr["fotmob_minutes"],
                      "role": mr["fotmob_role"],
                      "status": mr["fotmob_status"],
                  })
              else:
                  out.append({
                      "web_name": row["web_name"],
                      "team_short": row["team_short"],
                      "xg": 0,
                      "xa": 0,
                      "shots": 0,
                      "keypasses": 0,
                      "minutes": 0,
                      "role": "",
                      "status": "",
                  })

          outdf = pd.DataFrame(out)
          outdf.to_csv("expected_stats_latest.csv", index=False)
          print("Created expected_stats_latest.csv with", len(outdf), "rows")
          EOF

      # -------------------------------------------------------
      # 5. Run engine
      # -------------------------------------------------------
      - name: Run FPL engine
        run: python engine_gw13.py

      # -------------------------------------------------------
      # 6. Generate plain-text summary for email (pure Python)
      # -------------------------------------------------------
      - name: Build email summary
        id: summary
        run: |
          python - << 'EOF'
          import glob
          import os
          from pathlib import Path

          import pandas as pd

          lines = ["FPL Engine Summary", ""]

          # Captain suggestion
          myteam_files = glob.glob("gw*_predictions_myteam.csv")
          if myteam_files:
              df = pd.read_csv(myteam_files[0])
              if "multi_gw_points" in df.columns:
                  df = df.sort_values("multi_gw_points", ascending=False)
                  top = df.iloc[0]
                  lines.append(
                      f"Suggested Captain: {top.web_name} ({top.team_short}) — {top.multi_gw_points:.2f} pts"
                  )
                  lines.append("")
              else:
                  lines.append("Captain suggestion unavailable (multi_gw_points missing).")
                  lines.append("")

          # Single-transfer suggestion
          single_files = glob.glob("gw*_transfer_suggestions.csv")
          if single_files:
              df = pd.read_csv(single_files[0])
              if not df.empty:
                  top = df.iloc[0]
                  lines.append("Top Single Transfer:")
                  lines.append(
                      f"Sell {top.sell_name} → Buy {top.buy_name} (Gain: {top.gain:.2f})"
                  )
                  lines.append("")

          # Double-transfer suggestion
          double_files = glob.glob("gw*_double_transfers.csv")
          if double_files:
              df = pd.read_csv(double_files[0])
              if not df.empty:
                  top = df.iloc[0]
                  lines.append("Top Double Transfer:")
                  lines.append(
                      f"Sell {top.sell1} & {top.sell2} → Buy {top.buy1} & {top.buy2} (Net Gain: {top.net_gain:.2f})"
                  )
                  lines.append("")

          summary_text = "\n".join(lines)

          # Write to file for debugging
          Path("summary.txt").write_text(summary_text, encoding="utf-8")

          # Expose via GITHUB_OUTPUT
          gh_out = os.environ.get("GITHUB_OUTPUT")
          if gh_out:
              with open(gh_out, "a", encoding="utf-8") as f:
                  print("summary_out<<EOF", file=f)
                  f.write(summary_text + "\n")
                  print("EOF", file=f)

          print(summary_text)
          EOF

      # -------------------------------------------------------
      # 7. ZIP outputs
      # -------------------------------------------------------
      - name: Zip outputs
        run: |
          mkdir -p artifacts
          zip artifacts/fpl-engine-csvs.zip *.csv

      # -------------------------------------------------------
      # 8. Upload artifacts
      # -------------------------------------------------------
      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fpl-engine-csvs
          path: artifacts/fpl-engine-csvs.zip

      # -------------------------------------------------------
      # 9. Email results
      # -------------------------------------------------------
      - name: Email results
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: starttls
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.EMAIL_FROM }}
          to: ${{ secrets.EMAIL_TO }}
          subject: "FPL Engine Results (Run #${{ github.run_number }})"
          body: |
            Your FPL engine run has completed.

            =============================
            FPL SUMMARY
            =============================

            ${{ steps.summary.outputs.summary_out }}

            -----------------------------
            Full run details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            CSV outputs are attached.
          attachments: artifacts/fpl-engine-csvs.zip
