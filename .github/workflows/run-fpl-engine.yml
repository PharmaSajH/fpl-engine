name: Run FPL Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * FRI"

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # 1. Checkout repository
      # -------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. Set up Python
      # -------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------------------------------
      # 3. Install dependencies
      # -------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # -------------------------------------------------------
      # 4. Build expected stats dataset (FPL API only)
      # -------------------------------------------------------
      - name: Build expected stats dataset (FPL API only)
        run: |
          python - << 'EOF'
          import requests, pandas as pd

          print("Fetching FPL API bootstrap...")
          data = requests.get("https://fantasy.premierleague.com/api/bootstrap-static/").json()

          teams = {t["id"]: t["short_name"] for t in data["teams"]}

          rows = []
          for p in data["elements"]:
              minutes = float(p.get("minutes", 0) or 0)

              xg = float(p.get("expected_goals", 0) or 0)
              xa = float(p.get("expected_assists", 0) or 0)
              xgi = float(p.get("expected_goal_involvements", xg + xa))

              per90 = minutes / 90.0 if minutes > 0 else 0
              xg90 = xg / per90 if per90 else 0
              xa90 = xa / per90 if per90 else 0
              xgi90 = xgi / per90 if per90 else 0

              rows.append({
                  "web_name": p["web_name"],
                  "team_short": teams[p["team"]],
                  "minutes": minutes,
                  "xg": xg,
                  "xa": xa,
                  "xgi": xgi,
                  "xg_per90": xg90,
                  "xa_per90": xa90,
                  "xgi_per90": xgi90,
                  "news": p.get("news", ""),
                  "status": p.get("status", ""),
                  "chance_play_next": p.get("chance_of_playing_next_round", None),
                  "chance_play_this": p.get("chance_of_playing_this_round", None),
              })

          df = pd.DataFrame(rows)
          df.to_csv("expected_stats_latest.csv", index=False)
          print("Created expected_stats_latest.csv with", len(df), "rows")
          EOF

      # -------------------------------------------------------
      # 5. Run FPL Engine
      # -------------------------------------------------------
      - name: Run FPL engine
        run: python engine_gw13.py

      # -------------------------------------------------------
      # 6. Build email summary
      # -------------------------------------------------------
      - name: Build email summary
        id: summary
        run: |
          python - << 'EOF'
          import glob
          import os
          from pathlib import Path
          import pandas as pd

          lines = ["FPL Engine Summary", ""]

          # Captain suggestion
          myteam_files = glob.glob("gw*_predictions_myteam.csv")
          if myteam_files:
              df = pd.read_csv(myteam_files[0])
              if "multi_gw_points" in df.columns:
                  df = df.sort_values("multi_gw_points", ascending=False)
                  top = df.iloc[0]
                  lines.append(
                      f"Suggested Captain: {top.web_name} ({top.team_short}) — {top.multi_gw_points:.2f} pts"
                  )
                  lines.append("")
              else:
                  lines.append("Captain suggestion unavailable (multi_gw_points missing).")
                  lines.append("")

          # Single-transfer suggestion
          single_files = glob.glob("gw*_transfer_suggestions.csv")
          if single_files:
              df = pd.read_csv(single_files[0])
              if not df.empty:
                  top = df.iloc[0]
                  lines.append("Top Single Transfer:")
                  lines.append(
                      f"Sell {top.sell_name} → Buy {top.buy_name} (Gain: {top.gain:.2f})"
                  )
                  lines.append("")

          # Double-transfer suggestion
          double_files = glob.glob("gw*_double_transfers.csv")
          if double_files:
              df = pd.read_csv(double_files[0])
              if not df.empty:
                  top = df.iloc[0]
                  lines.append("Top Double Transfer:")
                  lines.append(
                      f"Sell {top.sell1} & {top.sell2} → Buy {top.buy1} & {top.buy2} (Net Gain: {top.net_gain:.2f})"
                  )
                  lines.append("")

          summary_text = "\n".join(lines)

          Path("summary.txt").write_text(summary_text, encoding="utf-8")

          # Expose via GITHUB_OUTPUT
          gh_out = os.environ.get("GITHUB_OUTPUT")
          if gh_out:
              with open(gh_out, "a", encoding="utf-8") as f:
                  print("summary_out<<EOF", file=f)
                  f.write(summary_text + "\n")
                  print("EOF", file=f)

          print(summary_text)
          EOF

      # -------------------------------------------------------
      # 7. ZIP outputs
      # -------------------------------------------------------
      - name: Zip outputs
        run: |
          mkdir -p artifacts
          zip artifacts/fpl-engine-csvs.zip *.csv

      # -------------------------------------------------------
      # 8. Upload artifacts
      # -------------------------------------------------------
      - name: Upload CSV artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fpl-engine-csvs
          path: artifacts/fpl-engine-csvs.zip

      # -------------------------------------------------------
      # 9. Email results
      # -------------------------------------------------------
      - name: Email results
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: starttls
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.EMAIL_FROM }}
          to: ${{ secrets.EMAIL_TO }}
          subject: "FPL Engine Results (Run #${{ github.run_number }})"
          body: |
            Your FPL engine run has completed.

            =============================
            FPL SUMMARY
            =============================

            ${{ steps.summary.outputs.summary_out }}

            -----------------------------
            Full run details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            CSV outputs are attached.
          attachments: artifacts/fpl-engine-csvs.zip
