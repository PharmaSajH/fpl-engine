name: Run FPL Engine

on:
  # Manual trigger from the GitHub UI
  workflow_dispatch:

  # Scheduled run: every Friday at 08:00 UK time (approx)
  schedule:
    - cron: '0 8 * * FRI'

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Run the engine script
      - name: Run FPL engine
        run: |
          python engine_gw13.py

      # 5. Zip all CSV outputs
      - name: Zip outputs
        run: |
          zip -r fpl-engine-csvs.zip *.csv

      # 6. Upload CSV outputs as artifacts
      - name: Upload CSV outputs
        uses: actions/upload-artifact@v4
        with:
          name: fpl-engine-csvs
          path: fpl-engine-csvs.zip

      # 7. Email results
      - name: Email results
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "FPL engine results (GitHub Actions run #${{ github.run_number }})"
          from: ${{ secrets.EMAIL_FROM }}
          to: ${{ secrets.EMAIL_TO }}
          secure: true
          body: |
            This is an automated email from your FPL prediction + optimisation engine.

            The latest GitHub Actions run has completed successfully, and CSV
            outputs have been generated.

            You can download the artifact here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            (Summaries will be included later.)
          attachments: fpl-engine-csvs.zip
