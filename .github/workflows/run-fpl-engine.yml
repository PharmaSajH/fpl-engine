name: Run FPL Engine

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * FRI"

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # 1. Check out repo
      # ---------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------
      # 2. Set up Python
      # ---------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------------------------------
      # 3. Install dependencies
      # ---------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ---------------------------------------------
      # 4. Fetch xG/xA data from FBref
      # ---------------------------------------------
      - name: Download FBref xG/xA data
        run: |
          mkdir -p data
          curl -L "https://fbref.com/en/comps/9/xg/Premier-League-Stats.csv" -o data/fbref_xg.csv

      # ---------------------------------------------
      # 5. Convert FBref CSV to xg_xa_latest.csv
      # ---------------------------------------------
      - name: Convert FBref xG data to xg_xa_latest.csv
        run: |
          python - << 'EOF'
          import pandas as pd
          try:
              df = pd.read_csv("data/fbref_xg.csv")
              df.columns = [c.lower().strip() for c in df.columns]
              required = ["player", "squad", "xg", "xa", "minutes"]
              if not all(c in df.columns for c in required):
                  print("Missing required columns. Creating empty CSV.")
                  pd.DataFrame(columns=required).to_csv("xg_xa_latest.csv", index=False)
              else:
                  out = pd.DataFrame({
                      "web_name": df["player"],
                      "team_short": df["squad"],
                      "xg": df["xg"].fillna(0),
                      "xa": df["xa"].fillna(0),
                      "minutes": df["minutes"].fillna(0)
                  })
                  out.to_csv("xg_xa_latest.csv", index=False)
                  print("Created xg_xa_latest.csv with", len(out), "rows.")
          except Exception as e:
              print("Error:", e)
              pd.DataFrame({
                  "web_name": [],
                  "team_short": [],
                  "xg": [],
                  "xa": [],
                  "minutes": []
              }).to_csv("xg_xa_latest.csv", index=False)
          EOF

      # ---------------------------------------------
      # 6. Run the engine
      # ---------------------------------------------
      - name: Run FPL engine
        run: |
          python engine_gw13.py

      # ---------------------------------------------
      # 7. Upload CSV outputs
      # ---------------------------------------------
      - name: Upload CSV outputs
        uses: actions/upload-artifact@v4
        with:
          name: fpl-engine-csvs
          path: "*.csv"
